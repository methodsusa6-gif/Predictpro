<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PredictPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Animated Gradient Background for index.html */
        .animated-gradient {
            background: linear-gradient(-45deg, #232526, #414345, #232526, #414345);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Button Gradients */
        .btn-grad {
            background-image: linear-gradient(to right, #6366F1 0%, #A855F7 50%, #EC4899 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }
        .btn-grad:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .btn-grad-green {
            background-image: linear-gradient(to right, #10B981 0%, #34D399 50%, #6EE7B7 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }
        .btn-grad-green:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* Card Style */
        .card {
            @apply bg-gray-800 bg-opacity-70 backdrop-blur-md p-6 rounded-xl shadow-lg;
        }

        .card-title {
            @apply text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2;
        }

        /* Admin Tab Styles */
        .admin-tab {
            @apply whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 hover:text-white hover:border-purple-400;
        }
        .admin-tab.active {
            @apply border-purple-500 text-purple-400;
        }

        /* Input Field */
        .input-field {
            @apply w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500;
        }

        /* Toast Notification */
        .toast {
            @apply p-4 rounded-lg shadow-xl text-white font-semibold transition-all duration-300 transform;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 3.5s forwards;
        }
        .toast-success { @apply bg-green-600; }
        .toast-error { @apply bg-red-600; }
        .toast-info { @apply bg-blue-600; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center animated-gradient">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl backdrop-blur-md bg-opacity-70">

        <h2 class="text-4xl font-bold text-center mb-2">ðŸŽ¯ PredictPro</h2>
        <p class="text-center text-gray-300 mb-8">Login or Sign Up</p>

        <form id="request-otp-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="you@example.com">
            </div>
            <button type="submit" id="request-otp-btn"
                    class="w-full text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 btn-grad">
                Send Login Code
            </button>
        </form>

        <form id="verify-otp-form" class="hidden">
            <p class="text-center text-gray-300 mb-4">
                We sent a 6-digit code to <strong id="user-email-display"></strong>.
            </p>
            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-200 mb-2">Enter OTP</label>
                <input type="text" id="otp" name="otp" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-center text-2xl tracking-[0.5em] focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="_ _ _ _ _ _" maxlength="6">
            </div>
            <button type="submit" id="verify-otp-btn"
                    class="w-full text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 btn-grad">
                Login / Verify
            </button>
            <button type="button" id="resend-otp-btn" class="w-full text-center text-purple-300 mt-4 text-sm">
                Resend Code
            </button>
        </form>

    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script>
        // --- CONFIG ---
        // Set to "https://your-backend.onrender.com" for production
        const API_BASE_URL = 'http://localhost:4000'; 

        // --- GLOBALS ---
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('role');
        const currentPath = window.location.pathname;

        // --- UTILITIES ---

        /**
         * Shows a toast notification.
         */
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast toast-${type} mb-2`;
            toast.textContent = message;

            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        /**
         * API Fetch Wrapper
         */
        async function apiFetch(endpoint, method = 'GET', body = null, isFormData = false) {
            const headers = {};
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const config = {
                method,
                headers,
            };

            if (body) {
                if (isFormData) {
                    config.body = body;
                } else {
                    headers['Content-Type'] = 'application/json';
                    config.body = JSON.stringify(body);
                }
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data.msg || `Error: ${response.status} ${response.statusText}`;
                    showToast(errorMsg, 'error');
                    
                    if (response.status === 401 || (data.banned && currentPath !== '/index.html')) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('role');
                        localStorage.removeItem('email');
                        window.location.href = '/index.html';
                    }
                    throw new Error(errorMsg);
                }
                return data;
            } catch (err) {
                console.error('API Fetch Error:', err);
                throw err;
            }
        }

        /**
         * Logic for index.html (Login/Signup Page)
         */
        function initIndexPage() {
            // If user is already logged in, redirect
            if (token) {
                const role = localStorage.getItem('role');
                if (role && role !== 'User' && role !== 'Banned') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/dashboard.html';
                }
                return;
            }

            const requestForm = document.getElementById('request-otp-form');
            const verifyForm = document.getElementById('verify-otp-form');
            const requestBtn = document.getElementById('request-otp-btn');
            const verifyBtn = document.getElementById('verify-otp-btn');
            const resendBtn = document.getElementById('resend-otp-btn');
            const emailInput = document.getElementById('email');
            const otpInput = document.getElementById('otp');
            const emailDisplay = document.getElementById('user-email-display');

            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');

            // Handle OTP Request
            requestForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                requestBtn.disabled = true;
                requestBtn.textContent = 'Sending...';

                try {
                    const data = await apiFetch('/api/auth/request-otp', 'POST', {
                        email: emailInput.value,
                        refCode: refCode,
                    });
                    showToast(data.msg, 'success');
                    requestForm.classList.add('hidden');
                    verifyForm.classList.remove('hidden');
                    emailDisplay.textContent = emailInput.value;
                } catch (err) {
                    // Error toast is handled by apiFetch
                } finally {
                    requestBtn.disabled = false;
                    requestBtn.textContent = 'Send Login Code';
                }
            });
            
            // Resend OTP
            resendBtn.addEventListener('click', () => {
                requestForm.dispatchEvent(new Event('submit'));
            });

            // Handle OTP Verification
            verifyForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';

                try {
                    const data = await apiFetch('/api/auth/verify-otp', 'POST', {
                        email: emailInput.value,
                        otp: otpInput.value,
                    });

                    // Store credentials
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('email', data.email);
                    if(data.assistantExpires) {
                        localStorage.setItem('assistantExpires', data.assistantExpires);
                    }

                    showToast('Login successful!', 'success');

                    // Redirect based on role
                    if (data.role === 'User' || data.role === 'Banned') {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/admin.html';
                    }

                } catch (err) {
                    // Handle specific ban error
                    if (err.message.includes('suspended')) {
                        // Don't redirect, just show error
                    }
                } finally {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Login / Verify';
                }
            });
        }
        
        // --- ROUTER / INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initIndexPage();
        });
    </script>
</body>
</html>
