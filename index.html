<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredictPro Dashboard</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- MAIN CONTAINER -->
    <div id="app">

        <!-- Auth Section -->
        <section id="auth-section" class="centered">
            <h2>Verify Your Email</h2>

            <div class="input-group">
                <input type="email" id="email" placeholder="Enter email" required />
            </div>

            <button id="sendOtpBtn">Send OTP</button>

            <div id="otp-area" style="display:none;">
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
                <button id="verifyOtpBtn">Verify OTP</button>
            </div>

            <p id="authMessage"></p>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard" style="display:none;">
            <h1 id="dashboardTitle">Dashboard</h1>
            <p>Welcome, <span id="userEmail"></span></p>

            <button id="logoutBtn" class="logout-btn">Logout</button>
        </section>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules (Vite handles env variables)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase Config (pulled from Vite env)
        const firebaseConfig = {
            apiKey: import.meta.env.VITE_API_KEY,
            authDomain: import.meta.env.VITE_AUTH_DOMAIN,
            projectId: import.meta.env.VITE_PROJECT_ID,
            storageBucket: import.meta.env.VITE_STORAGE_BUCKET,
            messagingSenderId: import.meta.env.VITE_MESSAGING_SENDER_ID,
            appId: import.meta.env.VITE_APP_ID,
            measurementId: import.meta.env.VITE_MEASUREMENT_ID || undefined
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
    </script>

    <!-- Connect Main Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
